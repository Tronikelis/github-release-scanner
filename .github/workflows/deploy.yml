name: "deploy"

on:
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Cloning repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Dokku deploy
              uses: vitalyliber/dokku-github-action@v7.1
              env:
                  PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
                  HOST: ${{ secrets.SERVER_IP }}
                  PROJECT: grs
                  FORCE_DEPLOY: true
