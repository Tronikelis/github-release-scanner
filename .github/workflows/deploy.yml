name: "deploy"

on:
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Cloning repo
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: webfactory/ssh-agent
              uses: webfactory/ssh-agent@v0.8.0
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            - name: Build image
              run: |
                  docker image build --tag dokku/grs:${{ github.sha }} .

            - name: Deploy image
              run: docker image save dokku/grs:${{ github.sha }} | ssh dokku@${{ secrets.SERVER_IP }} git:load-image grs dokku/grs:${{ github.sha }}
